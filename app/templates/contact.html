{% load static %}
{% include "header.html" %}


    <!-- Start Hero Section -->
    <div class="hero" style="margin-top: 60px; padding-bottom: 30px;">
                <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Contact Us</h1>
                        <p class="mb-4"></p>
                       
                    </div>
                </div>
                <div class="col-lg-7">

                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->

<!-- Start Contact Form -->
<div class="untree_co-section" style="margin-bottom: 80px;">
        <div class="container">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Contact Us</h2>
                            <form method="post" class="contact-form" id="contactForm">
                                {% csrf_token %}
                            
                                <div class="mb-3 row">
                                    <label for="id_first_name" class="form-label col-sm-2">
                                        First Name
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter your First Name" required>
                                        {{ form.first_name.errors }}
                                    </div>
                                </div>                         
                            
                                <div class="mb-3 row">
                                    <label for="id_last_name" class="form-label col-sm-2">
                                        Last Name
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter your last name" required>
                                        {{ form.last_name.errors }}
                                    </div>
                                </div>                              
                            
                                <div class="mb-3 row">
                                    <label for="id_email" class="form-label col-sm-2">
                                        Email
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
                                        {{ form.email.errors }}
                                    </div>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="id_message" class="form-label">Message</label>
                                    {{ form.message }}
                                </div>
                            
                                <div class="form-group mb-3 text-center">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact Form -->

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

<script>
    $(document).ready(function () {
      $("#contactForm").validate({
        rules: {
          first_name: {
            required: true,
            minlength: 3,
          },
          last_name: {
            required: true,
            minlength: 3,
          },
          email: {
            required: true,
            email: true,
          },
          // Add rules for other form fields if needed
        },
        messages: {
          first_name: {
            required: "Please enter your first name",
            minlength: "Name should be at least 3 characters",
          },
          last_name: {
            required: "Please enter your last name",
            minlength: "Name should be at least 3 characters",
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address",
          },
          // Add messages for other form fields if needed
        },
        errorElement: "div",
        errorPlacement: function (error, element) {
          error.addClass("invalid-feedback");
          element.closest(".mb-3").append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass("is-invalid").removeClass("is-valid");
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).addClass("is-valid").removeClass("is-invalid");
        },
      });
    });
  </script>




<style>
    /* Additional CSS for Contact Page */
    .hero {
        background-color: #f8f9fa;
        padding: 60px 0;
    }

    .intro-excerpt {
        max-width: 500px;
    }

    .contact-form {
        margin-top: 30px;
    }

    .card {
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 30px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
    <!-- End Footer Section -->

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
